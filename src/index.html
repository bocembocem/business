<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="header header-outer">
        <div class="container header-inner">
            <nav class="row header-menu">
                <a href="#" class="col-3 header-menu-logo" rel="logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <div class="col-9 header-menu-links">
                    <a href="#" class="header-menu-links-item" rel="home">Home</a>
                    <a href="#" class="header-menu-links-item" rel="service">Service</a>
                    <a href="#" class="header-menu-links-item" rel="about">About us</a>
                    <a href="#" class="header-menu-links-item" rel="price">Pricing Table</a>
                    <a href="#" class="header-menu-links-item" rel="work">How it work</a>
                    <a href="#" class="header-menu-links-item" rel="clients">Happy Clients</a>
                    <a href="#" class="header-menu-links-item" rel="contact">Contact Us</a>
                </div>
            </nav>
        </div>
    </section>
    <section class="banner banner-outer">
        <div class="container banner-inner">
            <div class="row banner-caption">
                <div class="col-12 banner-caption-title">
                    Boost up your Local business
                </div>
                <div class="col-12 banner-caption-subtitle">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting
                </div>
            </div>
            <form action="" class="row banner-form">
                <div class="col-12 banner-form-inner">
                    <div class="banner-form-item">
                        <img src="./img/input_name.png" alt="name">
                        <input type="text" class="banner-form-item-input" placeholder="Full Name">
                    </div>
                    <div class="banner-form-item">
                        <img src="./img/input_email.png" alt="email">
                        <input type="text" class="banner-form-item-input" placeholder="Email Adress">
                    </div>
                    <div class="banner-form-item">
                        <img src="./img/input_phone.png" alt="phone">
                        <input type="text" class="banner-form-item-input" placeholder="Phone Number">
                    </div>
                    <div class="banner-form-item">
                        <input type="submit" class="banner-form-item-submit" value="Request a quote">
                    </div>
                </div>
            </form>            
        </div>
    </section>
    <section class="banner2 banner2-outer">
        <div class="container banner2-inner">
            <div class="row">
                <div class="col-12 banner2-carousel">
                    <div class="banner2-carousel-mac">
                        <img src="./img/mac.png" alt="mac" class="img-fluid">
                    </div>
                    <div class="banner2-carousel-slide">
                        <img src="./img/wallpaper.png" alt="slide" class="img-fluid">
                    </div>
                </div>
                <div class="col-12 banner2-controls">
                    <div class="banner2-controls-button"></div>
                    <div class="banner2-controls-button"></div>
                    <div class="banner2-controls-button"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
